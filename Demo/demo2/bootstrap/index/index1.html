<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/index.css" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>客户管理后台登录</title>
    <style type="text/css">
        body {
        background-color: #a9a7a7;
    }
    
    .modal-backdrop {
        z-index: 0;
    }
    
    .ass {
        border-color: #a94442;
        -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
        box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
        .btn {
            margin-bottom: 15px;
        }
        .dropdown-menu {
            padding: 0;
        }
        .dropdown-menu li {
            background-color: #87b7ff;
            text-align: center;
        }
        /*下拉菜单样式和位置*/
        .class {
            margin-top: 10px;
        }
        .col-sm-9 {
            background: #b0bfc3;
        }
        .visible-*-inline-block {
            float: left;
            height: 300px;
        }
        .col-sm-2 {
            font-size: 12px;
            text-align: center;
        }
        .dropdown-menu {
            position: relative;
            float: none;
        }
        .btn-group-vertical {
            display: block;
        }
        /*小于768*/
    </style>
</head>

<body>
    <header>
        <div class="page-header">
            <h1>
			<small>欢迎使用后台管理系统</small>
		</h1>
        </div>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">后台管理首页</a>
                </div>
                <!--导航栏设置-->
            </div>
        </nav>
        <!--导航栏-->
</header>
<!--头部-->
<section>
        <div class="container-fluid ">
            <div class="row">
                <div class="col-sm-5">
                    <form role="form">
                        <div class="form-group">
                            <label for="newtitle">新闻标题</label>
                            <input type="text" required="required" class="form-control" id="newtitle" placeholder="新闻标题">
                        </div>
                        <div class="form-group">
                            <label for="newsrc">新闻来源</label>
                            <input type="text" required="required" class="form-control" id="newsrc" placeholder="请输入新闻来源">
                        </div>
                        <div class="form-group">
                            <label for="newdate">新闻时间</label>
                            <input type="date" required="required" class="form-control" id="newdate">
                        </div>
                        <div class="form-group">
                            <label for="newimg">新闻图片地址</label>
                            <input type="text" required="required" class="form-control" id="newimg" placeholder="请输入新闻图片来源">
                        </div>
                        <div class="form-group">
                            <select class="form-control" id="newscla">
                                <option>精选</option>
                                <option>本地</option>
                                <option>百家</option>
                                <option>娱乐</option>
                                <option>社会</option>
                            </select>
                        </div>
                        <button type="button" id="sub" class="btn btn-success">提交</button>
                        <button type="reset" class="btn btn-danger">重置</button>
                    </form>
                </div>
                <div class="col-sm-7 ">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered">
                            <thead>
                                <tr>
                                    <th>序号</th>
                                    <th>新闻标题</th>
                                    <th>新闻图片</th>
                                    <th>时间</th>
                                    <th>类型</th>
                                    <th>来源</th>
                                    <th style="width: 140px;">操作</th>
                                </tr>
                            </thead>
                            <tbody id="res">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <!-- </div>左侧导航栏部分-->
            <!--主体内容部分-->
        </div>
        </div>
    </section>
    <hr />
    <footer>
        <p class="text-center">
            Copyright ©***** 京ICP备08010314号-19 京公网安备110000000006号
        </p>
        <!-- 模态框（Modal） -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                            &times;
                        </button>
                        <h4 class="modal-title" id="myModalLabel">
               删除警告
            </h4>
                    </div>
                    <div class="modal-body">
                        删除后将无法恢复
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                        </button>
                        <button type="submit" class="btn btn-primary" id="resl">
                            确定删除
                        </button>
                    </div>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal -->
        </div>
        <!-- 修改模态框（Modal） -->
        <div class="modal fade" id="upModal" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                            &times;
                        </button>
                        <h4 class="modal-title">
          编辑
            </h4>
                    </div>
                    <div class="modal-body">
                        <form role="form">
                            <div class="form-group">
                                <label for="unewtitle">新闻标题</label>
                                <input type="text" required="required" class="form-control" id="unewtitle" placeholder="新闻标题">
                            </div>
                            <div class="form-group">
                                <label for="unewsrc">新闻来源</label>
                                <input type="text" required="required" class="form-control" id="unewsrc" placeholder="请输入新闻来源">
                            </div>
                            <div class="form-group">
                                <label for="unewdate">新闻时间</label>
                                <input type="date" required="required" class="form-control" id="unewdate">
                            </div>
                            <div class="form-group">
                                <label for="unewimg">新闻图片地址</label>
                                <input type="text" required="required" class="form-control" id="unewimg" placeholder="请输入新闻图片来源">
                            </div>
                            <div class="form-group">
                                <select class="form-control" id="unewscla">
                                    <option>精选</option>
                                    <option>本地</option>
                                    <option>百家</option>
                                    <option>娱乐</option>
                                    <option>社会</option>
                                </select>
                            </div>
                            <button type="reset" class="btn btn-danger">重置</button>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                        </button>
                        <button type="button" class="btn btn-primary" id="uresl">
                            确定修改
                        </button>
                    </div>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal -->
    </footer>
</body>
<script type="text/javascript" src="../script/jquery-3.1.0.js"></script>
<script type="text/javascript" src="../node_modules/xss/dist/xss.js"></script>
<script src="../script/dropdown.js" type="text/javascript"></script>
<script type="text/javascript" src="index.js"></script>
<script src="http://cdn.bootcss.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../script/boot.js"></script>

</html>
